name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgsl-dev libhts-dev libbz2-dev liblzma-dev zlib1g-dev

      - name: Build
        run: make LDLIBS="-static -lgsl -lgslcblas -lhts -lz -lbz2 -llzma -lm -lpthread"

      - name: Create Linux archive
        run: |
          mkdir -p BA3-linux
          cp BA3 BA3-linux/
          cp README.md INSTALL LICENSE BA3-linux/
          cp -r examples BA3-linux/
          cp -r doc BA3-linux/
          tar -czvf BA3-${{ github.ref_name }}-linux-x86_64.tar.gz BA3-linux/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: BA3-${{ github.ref_name }}-linux-x86_64.tar.gz

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-gsl
            mingw-w64-x86_64-htslib
            make

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Create Windows archive
        run: |
          mkdir -p BA3-windows
          cp BA3.exe BA3-windows/
          cp README.md INSTALL LICENSE BA3-windows/
          cp -r examples BA3-windows/
          cp -r doc BA3-windows/

      - name: Create zip archive
        shell: pwsh
        run: |
          Compress-Archive -Path BA3-windows/* -DestinationPath BA3-${{ github.ref_name }}-windows-x86_64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: BA3-${{ github.ref_name }}-windows-x86_64.zip

  build-macos:
    runs-on: macos-14  # ARM64 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install gsl htslib

      - name: Build
        run: make INCLFLAGS="-I/opt/homebrew/include" LIBFLAGS="-L/opt/homebrew/lib"

      - name: Create macOS archive
        run: |
          mkdir -p BA3-macos
          cp BA3 BA3-macos/
          cp README.md INSTALL LICENSE BA3-macos/
          cp -r examples BA3-macos/
          cp -r doc BA3-macos/
          tar -czvf BA3-${{ github.ref_name }}-macos-arm64.tar.gz BA3-macos/

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: BA3-${{ github.ref_name }}-macos-arm64.tar.gz

  create-source:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create source archive
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}  # Remove 'v' prefix
          mkdir -p BA3-${VERSION}
          cp -r src include doc examples Makefile INSTALL README.md LICENSE BA3-${VERSION}/
          # Clean up examples
          cd BA3-${VERSION}/examples
          rm -f *.cpp generate_* *_out.txt *_info.txt 2>/dev/null || true
          cd ../..
          tar -czvf BA3-${VERSION}.tar.gz BA3-${VERSION}/

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-archive
          path: BA3-*.tar.gz

  release:
    needs: [build-linux, build-windows, build-macos, create-source]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-build/*
            artifacts/windows-build/*
            artifacts/macos-build/*
            artifacts/source-archive/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
